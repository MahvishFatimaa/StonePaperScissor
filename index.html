<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSORS GAME</title>
    <link rel="stylesheet" href="paper.css">
</head>
<body>
<h1>Rock Paper Scissors</h1> 
<div class="choices">
    <div class="choices">
        <div class="choice" id="rock">
          <img src="https://github.com/MahvishFatimaa/StonePaperScissor/blob/main/rock.png?raw=true">
    
        </div>
        <div class="choice" id="paper">
            <img src="https://github.com/MahvishFatimaa/StonePaperScissor/blob/main/paper.png?raw=true">
        </div>
        <div class="choice" id="scissors">
            <img src="https://github.com/MahvishFatimaa/StonePaperScissor/blob/main/scissors.png?raw=true">
        </div>
    </div>
</div>
    <div class="scoreboard">
        <div class="score">
            <p id="comp-score">0</p>
            <p>JARVIS</p>

        </div>
        <div class="score">
            <p id="user-score">0</p>
            <p>YOU</p>
            
        </div>
    </div>
    <div class="msg-container">
            <p id="msg">PLAY YOUR MOVE</p>
    </div>
<script src="scissors.js"></script>
      

</body>
</html>
